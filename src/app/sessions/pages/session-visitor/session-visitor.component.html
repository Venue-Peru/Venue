<app-loading *ngIf="start == false"/>
<app-no-internet *ngIf="start == null"/>
<div *ngIf="start" class="back">
  <div class="grid" style="width: 100%">
    <div class="absolute flex justify-content-center" style="width: 100%">
      <img [src]="session.hostImage" [alt]="session.hostName" style="margin-top: 2rem; border-radius: 50%; width: 8rem; height: 8rem; border: 2px solid black;"/>
    </div>
    <div class="col-6">
      <img [src]="session.sessionImage" [alt]="session.name" style="width: 100%; height: 100vh; object-fit: cover;"/>
    </div>
    <div class="col-6 align-content-center px-6">
      <div class="flex justify-content-center align-items-center">
        <h1>{{session.name}}</h1>
      </div>
      <div class="flex justify-content-end align-items-center pt-4">
        <h2>Host: {{session.hostName}}</h2>
      </div>
      <div class="grid pt-4">
        <div class="col-6 p-3" style="border-right: 0.2rem solid white;">
          <div class="flex gap-1 pb-3">
            <img src="prototype-Pinpoint-icon.png" alt="pinpoint" style="width: 1.5rem; height: 1.5rem;"/>
            <p style="margin-top: 0.2rem">Pinpoint</p>
          </div>
          <p>{{session.location}}</p>
        </div>
        <div class="col-6 p-3">
          <div class="flex gap-1 pb-3">
            <img src="prototype-Clock-icon.png" alt="pinpoint" style="width: 1.5rem; height: 1.5rem;"/>
            <p style="margin-top: 0.2rem">Hora</p>
          </div>
          <p>{{session.date}}, {{session.time}}</p>
        </div>
      </div>
      <div class="flex justify-content-evenly align-items-center pt-4">
        <p-button [label]="session.musicType" class="custom-button">
        </p-button>
        <p-button [label]="session.dressCode" class="custom-button">
        </p-button>
      </div>
    </div>
  </div>
  <div class="grid py-4" style="width: 100%">
    <div class="col-6" style="border-right: 0.2rem solid white;">
      <div class="pb-3">
        <h3 style="font-weight: bold">Descripci√≥n</h3>
      </div>
      <div>
        <p>{{session.description}}</p>
      </div>
    </div>
    <div class="col-6 p-4">
      <div *ngFor="let option of requestOptions" class="mb-2 flex align-items-center">
        <p-radioButton
          [name]="option.name"
          [value]="option"
          [(ngModel)]="selectedRequest"
          [inputId]="option.key" />
        <label [for]="option.key" class="ml-2 clickable">
          {{ option.name }}
        </label>
      </div>
      <div class="flex justify-content-around align-items-center pt-4">
        <p-button label="Solicitar" class="custom-button"></p-button>
      </div>
    </div>
  </div>
</div>
