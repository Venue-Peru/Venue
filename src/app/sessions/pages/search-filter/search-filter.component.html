<div class="new-sidebar-opener" (click)="openSidebar()">
    <svg width="30" height="30" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <path d="M8 4l8 8-8 8" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</div>
<div class="search-page">
  <!-- Sidebar for Filters -->
    <div class="new-sidebar"
         [ngClass]="
         {
            'new-sidebar-opened': sidebarToggle,
            'new-sidebar-closed': !sidebarToggle
         }
        "

    >
        <h1>Filtros</h1>
        <p-selectButton [options]="types" [(ngModel)]="typeValue" optionLabel="name" optionValue="value"></p-selectButton>
        <div class="new-sidebar-selection" *ngIf="typeValue == 1">
            <h3>Tipo de Session</h3>
            <p-selectButton [options]="sessionType" [(ngModel)]="sessionTypeValue" optionLabel="name" optionValue="value"></p-selectButton>
        </div>
        <div *ngIf="typeValue == 2">
        </div>
        <div *ngIf="typeValue == 3">
        </div>
    </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Results Grid -->
    <div class="results">
      <p-card
        *ngFor="let session of sessions"
        styleClass="session-card"
        [style]="{ width: '300px', margin: '16px' }"
      >
        <img
          [src]="session.sessionImage"
          alt="{{ session.name }}"
          class="session-image"
        />
        <div class="p-card-content">
          <h3>{{ session.name }}</h3>
          <p><strong>Host:</strong> {{ session.hostName }}</p>
          <p><strong>Location:</strong> {{ session.location }}</p>
          <p><strong>Date:</strong> {{ session.date }}</p>
        </div>
        <div class="p-card-footer">
          <button
            pButton
            (click)="onVisitingSession(session)"
            label="Ver Detalles"
            icon="pi pi-shopping-cart"
            class=""
          ></button>
        </div>
      </p-card>
    </div>
  </div>
</div>
