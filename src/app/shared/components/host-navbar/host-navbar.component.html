<!-- src/app/shared/components/host-navbar/host-navbar.component.html -->
<div class="navbar"
    style="background-color: #171717; height: 96px;"
>
    <h1 class="clickable text-white" style="font-size: 3.8rem; padding-left: 0.5rem; font-weight: 700" (click)="onToMainPage()">Venue.</h1>

    <div class="right-side">
        <p-button label="Descubrir"></p-button>
        <app-search-bar></app-search-bar>
        <p-button label="Administrar" (click)="onToDashboard()"></p-button>
    </div>

    <div class="">
        <div class="clickable" (click)="profileMenu.toggle($event)" style="background-color: white; border-radius: 50%; width: 4rem; height: 4rem; overflow: hidden; position: relative;">
            <img [src]="icon == '' ? 'https://avatars.githubusercontent.com/u/56156010?v=4' : icon" alt="profile" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

</div>

<p-menu #profileMenu [model]="menuItems" [popup]="true"></p-menu>
