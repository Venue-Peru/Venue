<!-- src/app/shared/components/navbar/navbar.component.html -->
<div class="flex justify-content-between align-items-center p-3"
     style="background-color: #171717; height: 96px">
  <div>
      <h1 class="clickable text-white" style="font-size: 3.8rem; padding-left: 0.5rem; font-weight: 700" (click)="onToMainPage()">Venue.</h1>
  </div>
  <div class="flex gap-8">
    <p-button label="Descubrir"></p-button>
    <app-search-bar></app-search-bar>
  </div>
  <div class="flex gap-3">
    <!-- clickable icon of a wristband -->
    <div class="clickable flex align-items-center justify-content-center" (click)="onToWristbands()" style="background-color: white; border-radius: 50%; width: 4rem; height: 4rem; overflow: hidden;">
        <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- Outer shape of the wristband -->
            <path d="M12,20 C8,32 8,32 12,44 L52,44 C56,32 56,32 52,20 Z" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
            <!-- Inner highlight to give a sense of depth -->
            <path d="M14,22 C10,32 10,32 14,42 L50,42 C54,32 54,32 50,22 Z" fill="#BBDEFB"/>
            <!-- Optional adjustable holes -->
            <circle cx="20" cy="32" r="2" fill="#1565C0"/>
            <circle cx="32" cy="32" r="2" fill="#1565C0"/>
            <circle cx="44" cy="32" r="2" fill="#1565C0"/>
        </svg>
    </div>
    <div class="clickable" (click)="profileMenu.toggle($event)" style="background-color: white; border-radius: 50%; width: 4rem; height: 4rem; overflow: hidden;">
      <img [src]="icon == '' ? 'https://avatars.githubusercontent.com/u/56156010?v=4' : icon" alt="profile"
           style="width: 100%; height: 100%; object-fit: cover;">
    </div>
  </div>
</div>

<p-menu #profileMenu [model]="menuItems" [popup]="true"></p-menu>
