<div class="dashboard-container">
  <div class="flex justify-content-between align-items-center" style="padding: 1rem">
    <h1 style="font-size: 2rem;">Bienvenido de vuelta [NOMBRE]</h1>
    <i class="pi pi-cog" style="font-size: 2rem; cursor: pointer;"></i>
  </div>
  <div class="grid">
    <div class="col-6" style="cursor: pointer;" (click)="onToObserveSessions()">
      <div class="option-button" style="background-color: #FF5733; height: 80vh; border-radius: 1rem">
        <h2 style="padding: 1rem; pointer-events: none">Administrar mis sesiones</h2>
      </div>
    </div>
    <div class="col-6" style="cursor: pointer;" (click)="onToCreateSession()">
      <div class="option-button" style="background-color: #33FF57; height: 80vh; border-radius: 1rem">
        <div class="absolute" style="padding-left: 19%; padding-top: 17%">
          <h4>Tienes 4 permisos</h4>
        </div>
        <h2 style="padding: 1rem; pointer-events: none">Crear una nueva sesión</h2>
      </div>
    </div>
  </div>
