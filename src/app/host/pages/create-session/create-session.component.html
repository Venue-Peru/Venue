<!-- src/app/host/pages/create-session/create-session.component.html -->
<div style="padding: 2rem">
  <h1 style="padding-bottom: 2rem">Crear nueva sesión:</h1>
  <div class="grid">
    <div class="col-6">
      <div class="field col-12 mb-3">
        <label class="block mb-2">Imagen</label>
        <div class="flex flex-column align-items-center">
          <img *ngIf="backgroundImagePreview" [src]="backgroundImagePreview || 'https://via.placeholder.com/150'" alt="Background Image" style="border-radius: 1rem; width: 100%; height: auto; object-fit: cover; margin-bottom: 0.5rem;">
          <input type="file" (change)="onBackgroundFileSelected($event)" style="display: none;" #backgroundFileInput>
          <p-button label="Agregar Imagen" icon="pi pi-plus" (onClick)="backgroundFileInput.click()"></p-button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <form (ngSubmit)="createDialogSubmit()" #sessionForm="ngForm">
        <div class="grid p-fluid">
          <div class="field col-12 mb-3">
            <label for="title" class="block mb-2">Nombre</label>
            <input
              id="title"
              type="text"
              pInputText
              [(ngModel)]="session.name"
              name="title"
              class="w-full"
              required
            >
          </div>

          <div class="field col-12 mb-3">
            <label for="description" class="block mb-2">Descripción</label>
            <textarea
              id="description"
              pInputTextarea
              [(ngModel)]="session.description"
              name="description"
              [autoResize]="true"
              rows="3"
              class="w-full"
              required
            ></textarea>
          </div>

          <div class="field col-12 mb-3">
            <label for="date" class="block mb-2">Fecha del Evento</label>
            <p-calendar
              id="date"
              [(ngModel)]="session.date"
              name="date"
              [showIcon]="true"
              dateFormat="yy-mm-dd"
              [readonlyInput]="true"
              class="w-full"
              required
            ></p-calendar>
          </div>

          <div class="field col-12 mb-3">
            <label for="time" class="block mb-2">Hora de Inicio</label>
            <p-calendar
              id="time"
              [(ngModel)]="session.time"
              name="time"
              timeOnly="true"
              hourFormat="24"
              [showIcon]="true"
              class="w-full"
              required
            ></p-calendar>
          </div>

          <div class="field col-12 mb-3">
            <label for="location" class="block mb-2">Ubicación</label>
            <input
              id="location"
              type="text"
              pInputText
              [(ngModel)]="session.location"
              name="location"
              class="w-full"
              required
            >
          </div>
        </div>

        <div class="flex justify-content-end">
          <p-button
            label="Cancelar"
            icon="pi pi-times"
            (onClick)="createDialogCancel()"
            styleClass="p-button-text"
          ></p-button>
          <p-button
            label="Guardar"
            icon="pi pi-check"
            (onClick)="createDialogSubmit()"
            [disabled]="!sessionForm.form.valid"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
