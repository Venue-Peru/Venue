<p-dialog
  [(visible)]="editDialogVisible"
  header="Administrar Sesión"
  [style]="{ width: '50%' }"
  [modal]="true"
  [resizable]="false"
  [baseZIndex]="10000"
  (onHide)="onClickingCancel()"
  >
  <div class="grid">
    <div class="col-6">
      <div class="promoter-codes-list">
        <h2>Promoter Codes</h2>
        <ul>
          <li *ngFor="let code of promoterCodes" (click)="onPromoterCodeClick(code)">
            {{ code.code }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-6">
      <div class="flex align-items-center justify-content-center">
        <h2>Crear nuevo código</h2>
        <p>{{promoterCodes.length}}</p>
      </div>
      <form class="p-fluid">
        <div class="p-field">
          <label for="numAceptaciones">Numero de aceptaciones</label>
          <input id="numAceptaciones" type="number" pInputText [(ngModel)]="permissions" />
        </div>
        <div class="p-field">
          <button pButton type="button" label="Crear Codigo" (click)="onClickingSubmit()"></button>
        </div>
      </form>
    </div>
  </div>
</p-dialog>


<app-show-promoter-code
  [dialogVisible]="dialogVisible_show"
  [promoterCode]="focusedPromoterCode"
  (onClose)="onShowClose()"
></app-show-promoter-code>
