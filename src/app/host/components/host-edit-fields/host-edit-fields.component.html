<p-dialog
  [(visible)]="editDialogVisible"
  [modal]="true"
  [style]="{width: '450px'}"
  [draggable]="false"
  [resizable]="false"
  header="Editar perfil"
  [closeOnEscape]="true"
  [closable]="true"
  (onHide)="editDialogCancel()"
>
  <form (ngSubmit)="editDialogSubmit()" #hostForm="ngForm">
    <div class="grid p-fluid">

      <div class="field col-12 mb-3">
        <label for="name" class="block mb-2">Name</label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="hostCopy.name"
          name="name"
          placeholder="Enter your name"
          class="w-full"
          (ngModelChange)="onFieldChange()"
        />
      </div>

      <div class="field col-12 mb-3">
        <label for="bio" class="block mb-2">Bio</label>
        <textarea
          id="bio"
          pInputTextarea
          [(ngModel)]="hostCopy.bio"
          name="bio"
          rows="3"
          placeholder="Write something about you"
          class="w-full"
          (ngModelChange)="onFieldChange()"
        ></textarea>
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        (onClick)="editDialogCancel()"
        styleClass="p-button-text"
      ></p-button>
      <p-button
        label="Guardar"
        icon="pi pi-check"
        (onClick)="editDialogSubmit()"
        [disabled]="!hostForm.form.valid || !hasChanges"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
