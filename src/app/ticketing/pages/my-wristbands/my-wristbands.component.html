<div style="height: 2.5rem; width: 100%; background-color: white">
  <div class="flex justify-content-between py-1 px-2">
    <div class="flex align-items-center">
      <p>Filtrar</p>
      <i class="pi pi-sort pl-1 mt-1"></i>
    </div>
    <div>
      <p>XXXX resultados</p>
    </div>
  </div>
</div>

<div class="grid" style="background-color: black">
  <div *ngFor="let host of hosts" class="h-12rem sm:col-4 col-6 flex justify-content-center align-items-center">
    <div class="absolute z-3 h-5rem" style="background-color: white; width: 20%">
      <div class="flex justify-content-center align-items-center">
        <i class="pi pi-qrcode"></i>
        <div>
          <p>{{host.name}}</p>
          <p>Circo Loco</p>
        </div>
      </div>
      <div class="flex justify-content-center align-items-center">
        <p>17.12.24</p>
      </div>
    </div>
    <div class="h-10rem" style="margin-left: 5%; background-color: brown; width: 40%; border-radius: 1rem; z-index: 2">
    </div>
    <div class="absolute h-8rem" style="margin-right: 5%; background-color: rosybrown; width: 10%; border-top-left-radius: 1rem; z-index: 1; border-bottom-left-radius: 1rem">
    </div>
    <div class="absolute" style="height: 1.5rem; margin-right: 6%; margin-bottom: 8.5rem; background-color: brown; width: 7%; z-index: 0; border-top-left-radius: 1rem">
    </div>
    <div class="absolute" style="height: 1.5rem; margin-right: 6%; margin-top: 8.5rem; background-color: brown; width: 7%; z-index: 0; border-bottom-left-radius: 1rem">
    </div>
  </div>
</div>
