
<div class="absolute bottom-0 flex justify-content-between align-items-center p-2" style="background-color: black; width: 100%">
  <div class="flex justify-content-center align-items-center">
    <p-paginator [rows]="10" [rowsPerPageOptions]="[5, 10, 20]"></p-paginator>
  </div>
  <div class="flex justify-content-center align-items-center">
    <button pButton type="button" label="Aceptar seleccionados" icon="pi pi-plus" class="p-button-rounded p-button-success" style="margin-right: 0.5rem;"></button>
    <button pButton type="button" label="Eliminar seleccionados" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
  </div>
</div>

<p-dialog header="INGRESE SUS DATOS" [modal]="true" [(visible)]="visible" style="width: 40rem;">
  <div class="flex justify-content-center align-items-center">
    <span style="margin-right: 0.5rem;">Codigo:</span>
    <input pInputText placeholder="Ingrese cÃ³digo" style="color: white; background-color: black; border: none; outline: none;" />
  </div>
  <div class="flex justify-content-center align-items-center">
    <span style="margin-right: 0.5rem;">DNI:</span>
    <input pInputText placeholder="Ingrese DNI" style="color: white; background-color: black;" />
  </div>
  <div class="flex justify-content-end align-items-center pt-2">
    <p-button label="Ingresar" icon="pi pi-check" class="p-button-rounded p-button-success" (click)="visible = false"></p-button>
  </div>
</p-dialog>

<div class="flex justify-content-between align-items-center my-1 mx-2">
  <div class="flex align-items-center">
    <p>Filtro</p>
    <i class="mt-1 pi pi-sort"></i>
  </div>
  <div>
    <div class="flex align-items-center justify-content-center">
      <span class="p-input-icon-left" style="position: relative;">
        <i class="text-white pi pi-search" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);"></i>
        <input pInputText placeholder="Buscar por nombre" style="color: white; background-color: black; padding-left: 2.5rem;" />
      </span>
    </div>
  </div>
  <div class="flex align-items-center justify-content-end">
    <p>XXX resultados</p>
  </div>
</div>
<hr style="border: none; border-top: 1px solid black; padding-top: 0.5rem;" />
<div class="flex align-items-center justify-content-end px-2 pb-3">
  <p>Bienvenido Promotor</p>
</div>

<div *ngFor="let requester of paginatedRequesters" class="flex align-items-center justify-content-between px-2">
  <div class="flex align-items-center justify-content-between">
    <p-checkbox [(ngModel)]="requester.checked" [binary]="true" inputId="binary"></p-checkbox>
    <p class="pl-1">{{ requester.name }}</p>
  </div>
  <div class="flex align-items-center justify-content-center">
    <button pButton type="button" icon="pi pi-eye" class="p-button-rounded p-button-text" (click)="showDialog()"></button>
    <button pButton type="button" icon="pi pi-check" class="p-button-rounded p-button-text"></button>
    <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-text"></button>
  </div>
</div>
